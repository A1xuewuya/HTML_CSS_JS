<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<style type="text/css">
			#box{
				width: 300px;
				height: 200px;
				background: orangered;
				position: relative;
			}
		</style>
		<script type="text/javascript">
			window.onload=function(){
				//获取元素
				var box=document.getElementById("box");
				//给元素添加单击事件
				box.onclick=function(e){
					//获得事件对象
					var ev=window.event||e;
					//获得鼠标和可视区域之间的距离
//					alert(ev.clientX);
					//获得鼠标和事件源顶部或者左侧的距离
					var l=ev.offsetX||ev.layerX;
					alert(l);
				}
			}
		</script>
	</head>
	<body>
		<div id="box"></div>
	</body>
</html>
