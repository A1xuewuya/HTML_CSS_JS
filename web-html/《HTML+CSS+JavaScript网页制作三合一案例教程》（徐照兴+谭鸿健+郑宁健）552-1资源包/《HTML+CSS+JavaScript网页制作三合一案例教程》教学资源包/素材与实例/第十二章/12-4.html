<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<style>
  body
  {
    background-color:red;
    font-size:16px;
    color:white;
   }
   h2
   {
	 font-size:20px;
   }
  
</style>
<script type="text/javascript">

 function make_red()
 { 
   document.bgcolor="red"
   document.fgColor="white"
 }
  function make_blue()
  { 
    document.bgColor="blue"
    document.fgColor="#yellow"
  }
  </script>
</head>
<body>
<p>《早春呈水部张十八员外》</p>
<p>天街小雨润如酥， 草色遥看近却无。 </p>
<p>最是一年春好处， 绝胜烟柳满皇都。 </p>
<form>
    <input type="button" value="红色" onclick="make_red()" />
    <input type="button" value="蓝色" onclick="make_blue()" />
  </p>
</form>
</body>
</html>
