<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<style>
#box{
	 width:400px;
	 border:1px #000000 solid;
	 height:auto;
	 font-size:12px;
	 color:#FFFFFF;
}
#left {
	width:196px;
	margin:2px;
	height:100px;
	background:#993300;
	float:left;
	display:inline; 		/*将块元素显示为行内元素*/
}
#right{
	width:196px;
	margin:2px;
	height:100px;
	background:#CC6666;
	float:left;
}
.clear{
	clear:left;
	height:1px;
	overflow:hidden;
}
</style>
</head>

<body>
<div id="box">
	<div id="left">左侧栏目</div>
	<div id="right">右侧栏目</div>
  <div class="clear"></div>
</div>

</body>
</html>
