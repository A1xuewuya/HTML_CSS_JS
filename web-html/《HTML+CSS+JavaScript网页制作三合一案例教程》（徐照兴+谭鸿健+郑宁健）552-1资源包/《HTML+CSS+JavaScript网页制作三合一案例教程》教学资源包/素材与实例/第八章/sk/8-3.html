<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<style>
#bg{
background-color:#000000;        /*设置背景色为黑色（方便查看对比）*/
height:40px;                    /*设置div的高度为40像素（和图片高度相同）*/
}
img{
   display:block; 				/*将图片元素显示为块元素*/
   float:left;
}
</style>
</head>

<body>
<div id="bg">
<img src="image/logo.gif" alt="logo"/><img src="image/reg.gif" alt="reg">
</div>
</body>
</html>
