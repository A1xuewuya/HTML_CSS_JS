<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<style>
div{							/*设置2个div的属性及文字属性*/
	width:100px; 					/*设置宽度*/
	height:100px; 				/*设置高度*/
	padding:0; 					/*设置外边距*/
	border:0; 					/*设置边框为0*/
	font-size:12px; 				/*设置文字大小*/
	color:#FFFFFF				/*设置文字颜色*/
}
#left{							/*设置第1个div的属性*/
	float:left;						/*设置div为浮动元素，浮动向左*/
	background:#993300;			/*设置背景（帮助我们观察）*/
}
#right{							/*设置第2个div的属性*/
float:left; 
background:#CC6666;			/*设置背景（帮助我们观察）*/
}
</style>
</head>

<body>
<div id="left">
	图片缩略图
</div>
<div id="right">
	右栏标题<br />
	文章内容
</div>

</body>
</html>
