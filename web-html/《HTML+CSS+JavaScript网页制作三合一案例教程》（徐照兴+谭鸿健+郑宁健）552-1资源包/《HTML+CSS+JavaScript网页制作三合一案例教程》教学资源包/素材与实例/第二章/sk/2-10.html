<html>
<head>
<style type="text/css">
<!--
li{                         /* 标签选择器 */
	font-size:16px;         /* 设置文本大小为16像素 */
}
#one{                       /* ID选择器 */
	background-color:#966;  /*设置背景颜色 */
	font-size:24px;         /* 设置文本大小 */
}
.two{                       /* 类选择器 */
	font-size:12px;         /* 设置文本大小 */
}
-->
</style>
</head>
<body>
	<h1>这是一号标题中的内容</h1>
	<p>这是段落标签中的内容<span>这是span标签中的内容</span></p>
    <div>
      <ul>
        <li id="one" class="two">这是li标签中的内容</li>
        <li style="background-color:#9F0" id="one" class="two">这是li标签中的内容</li>
        <li>这是li标签中的内容</li>
        </ul>
        <p>这是段落标签中的内容<a href="#">这是超链接标签中的内容</a></p>
    </div>
</body>
</html>
