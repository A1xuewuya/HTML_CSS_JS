<html>
<head>
	<title>水平对齐</title>
<style>
<!--
p{ font-size:12px; }
p.left{ text-align:left; }			/* 左对齐 */
p.right{ text-align:right; }		/* 右对齐 */
p.center{ text-align:center; }		/* 居中对齐 */
p.justify{ text-align:justify; }	/* 两端对齐 */
-->
</style>
   </head>

<body>	
	<p class="left">
	该段落采用左对齐的方式：text-align:left，因此文字都向左对齐。<br>
	春眠不觉晓，处处闻啼鸟。<br>
	夜来风雨声，花落知多少。<br>
	孟浩然</p>
	<p class="right">
	该段落采用右对齐的方式：text-align:right，因此文字都向右对齐。<br>
春眠不觉晓，处处闻啼鸟。<br>
夜来风雨声，花落知多少。<br>
孟浩然</p>
	<p class="center">
	该段落采用居中对齐的方式：text-align:center，因此文字都居中对齐。<br>
春眠不觉晓，处处闻啼鸟。<br>
夜来风雨声，花落知多少。<br>
孟浩然</p>
	<p class="justify">
该段落采用两端对齐的方式，text-align:justify，一般在IE中无法实现两端对齐。<br>
春眠不觉晓，处处闻啼鸟。<br>
夜来风雨声，花落知多少。<br>
孟浩然</p>
</body>
</html>
